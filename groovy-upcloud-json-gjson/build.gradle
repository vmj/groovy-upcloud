apply from: '../gradle/versions.gradle'
apply from: '../gradle/java-library.gradle'
apply from: '../gradle/license.gradle'
apply from: '../gradle/groovy.gradle'
apply from: '../gradle/groovydoc.gradle'
apply from: '../gradle/groovydoc-highlightjs.gradle'
apply from: '../gradle/groovydoc-links.gradle'
apply from: '../gradle/spock.gradle'
apply from: '../gradle/cobertura.gradle'
apply from: '../gradle/nexus.gradle'

apply from: '../gradle/logging.gradle'

modifyPom {
    project {
        name 'Groovy UpCloud gjson'
        description 'Groovy UpCloud gjson provides a Groovy JSON based JSON implementation'
    }
}
dependencies {
    api project(':groovy-upcloud-json-spi')

    implementation "org.codehaus.groovy:groovy-json:${versions.groovy}:indy", {
        exclude module: 'groovy' // non-indy
    }

    testImplementation "com.jayway.jsonpath:json-path-assert:${versions.jsonpath}"
}
