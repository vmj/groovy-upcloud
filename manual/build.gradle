buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'org.asciidoctor:asciidoctor-gradle-plugin:1.5.3'
    }
}
apply plugin: 'org.asciidoctor.convert'
apply from: '../gradle/groovy-upcloud.gradle'

asciidoctor {
    sourceDir = file('src/asciidoc')
    attributes 'api-version': '1.2'
}
