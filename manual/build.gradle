buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'org.asciidoctor:asciidoctor-gradle-plugin:1.5.0'
    }
}
apply plugin: 'org.asciidoctor.gradle.asciidoctor'
apply from: '../gradle/groovy-upcloud.gradle'

asciidoctor {
    options = [
            attributes: [
                    'api-version': '1.2'
            ]
    ]
}
