apply plugin: 'groovy'

group = 'fi.linuxbox.upcloud'
version = '0.0.6'

ext.versions = [groovy: '2.4.12',
                logback: '1.2.3',
                slf4j: '1.7.25',
                spock: '1.1-groovy-2.4',
]

// Java 8
sourceCompatibility = 1.8

repositories {
    jcenter()
}

dependencies {
    // Everything is written in Groovy
    implementation "org.codehaus.groovy:groovy:${versions.groovy}:indy"

    // Tests need LogbackConfigurator
    testImplementation "ch.qos.logback:logback-classic:${versions.logback}"

    // Tests are written in Spock
    testImplementation "org.spockframework:spock-core:${versions.spock}", {
        exclude module: 'groovy-all'
    }
}
