apply from: '../gradle/groovy-upcloud-lib.gradle'

modifyPom {
    project {
        name 'Groovy UpCloud jackson'
        description 'Groovy UpCloud jackson provides a Jackson based JSON implementation'
    }
}
dependencies {
    api project(':groovy-upcloud-json-spi')

    implementation "com.fasterxml.jackson.core:jackson-core:2.9.1"
    api "com.fasterxml.jackson.core:jackson-databind:2.9.1"

    testImplementation "com.jayway.jsonpath:json-path-assert:2.4.0"
}

groovydoc {
    link("https://fasterxml.github.io/jackson-databind/javadoc/2.9/", 'com.fasterxml.jackson')
}
